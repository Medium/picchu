# permissions for end users to view mirrors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mirror-viewer-role
rules:
- apiGroups:
  - picchu.medium.engineering.picchu.medium.engineering
  resources:
  - mirrors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - picchu.medium.engineering.picchu.medium.engineering
  resources:
  - mirrors/status
  verbs:
  - get
